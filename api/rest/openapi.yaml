openapi: 3.0.3

info:
  title: MantisBT REST API
  version: 1.1.0
  description: |-
    # Mantis Bug Tracker REST API

    REST API calls have to be authenticated by creating an API token for the user doing the calls, and then passing the API token in the 'Authorization' header.  However, for anonymous access, the API key and header are not needed.

    Postman Environment Variables:
    - {{token}} - The API token to be used for authentication.
    - {{url}} - The base URL for Mantis instance (e.g. 'https://instance-name.mantishub.io').

    There has been significant improvements and feature additions for REST API in each of the recent releases.  Hence, it is highly recommended to use latest release when leveraging the REST APIs.

    REST API is enabled by default since MantisBT 2.8.0 release.
  contact:
    name: MantisBT Team
    email: mantisbt-dev@lists.sourceforge.net
    url: https://mantisbt.org
  license:
    name: GNU General Public License version 2 or any later version
    url: https://opensource.org/licenses/GPL-2.0

servers:
  - url: '{protocol}://{hostname}:{port}/{basePath}api/rest'
    description: Your MantisBT instance
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      hostname:
        description: The server where MantisBT is installed, including port number if not standard.
        default: localhost
      port:
        default: ''
      basePath:
        description: The path where MantisBT is installed, including trailing `/`
        default: mantisbt/
  - url: 'https://mantisbt.org/bugs/api/rest'
    description: MantisBT's own bugtracker

security:
  - MantisApiToken: []

paths:
  '/issues/{issue_id}':
    get:
      summary: Get an issue
      description: |-
        Get issue with the specified id.

        Available since MantisBT 2.3.0.  Issue history included since MantisBT 2.9.0.
      operationId: Getanissue
      parameters:
        - $ref: '#/components/parameters/issue_id'
      responses:
        '200':
          description: Success
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/200'
              example:
                issues:
                  - id: 1
                    summary: Sample issue title
                    description: Sample issue description
                    project:
                      id: 1
                      name: mantisbt
                    category:
                      id: 135
                      name: General
                    reporter:
                      id: 1
                      name: vboctor
                      real_name: Victor Boctor
                      email: vboctor@example.com
                    status:
                      id: 10
                      name: new
                      label: new
                      color: '#fcbdbd'
                    resolution:
                      id: 10
                      name: open
                      label: open
                    view_state:
                      id: 10
                      name: public
                      label: public
                    priority:
                      id: 30
                      name: normal
                      label: normal
                    severity:
                      id: 50
                      name: minor
                      label: minor
                    reproducibility:
                      id: 70
                      name: have not tried
                      label: have not tried
                    sticky: false
                    created_at: '2017-04-23T13:12:28-04:00'
                    updated_at: '2017-04-23T13:12:28-04:00'
                    custom_fields:
                      - field:
                          id: 4
                          name: The City
                        value: Seattle
                    history:
                      - created_at: '2017-04-23T13:12:28-04:00'
                        user:
                          id: 36771
                          name: vboctor
                          real_name: Victor Boctor
                          email: vboctor@example.com
                        type:
                          id: 1
                          name: issue-new
                        message: New Issue
        '404':
          description: Not Found
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/404'
              example:
                message: 'Issue #200000 not found'
                code: 1100
                localized: Issue 200000 not found.
      tags:
        - Issues
    patch:
      summary: Update an issue (minimal)
      description: |-
        Update an exiting issue.

        Available since MantisBT 2.8.0.
      operationId: Updateanissue(minimal)
      parameters:
        - name: issue_id
          in: path
          required: true
          style: simple
          schema:
            type: number
          description: The issue id
      responses:
        '200':
          description: ''
          headers: {}
        '403':
          description: Update an issue (access denied)
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/403'
              example:
                message: 'Access denied for user GermanReporter. Reason: Not enough rights to update issues.'
      requestBody:
        description: |-
          Update an exiting issue.

          Available since MantisBT 2.8.0.
        required: true
        content:
          application/json:
            schema:
              type: string
              example:
                handler:
                  name: vboctor
                status:
                  name: assigned
            example: |-
              {
                "handler": {
                  "name": "vboctor"
                },
                "status": {
                  "name": "assigned"
                }
              }
      tags:
        - Issues
    delete:
      summary: Delete an issue
      description: |-
        Deletes an issue given its id.

        Available since MantisBT 2.3.0.
      operationId: Deleteanissue
      parameters:
        - name: issue_id
          in: path
          required: true
          style: simple
          schema:
            type: number
          description: The issue id
      responses:
        '200':
          description: ''
          headers: {}
        '204':
          description: Delete an issue (success)
          content:
            '':
              schema: {}
        '404':
          description: Delete an issue (not found)
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/404'
              example:
                message: 'Issue #1234 not found'
                code: 1100
                localized: Issue 1234 not found.
      tags:
        - Issues
